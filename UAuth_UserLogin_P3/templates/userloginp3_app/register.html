{% extends "userloginp3_app/base.html" %}
{% load static %}

{% block body_block %}

{% if registered %}
<div class="alert alert-success">Successfully Registered!</div>
{% else %}
<form enctype="multipart/from-data" method="POST">
	{{ user_form.as_p }}
	{{ user_info_form.as_p }}
	{% csrf_token %}
	<input type="submit" name="submit" value="Register">
</form>
{% endif %}

{% endblock %}
