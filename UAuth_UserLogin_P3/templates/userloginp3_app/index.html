{% extends "userloginp3_app/base.html" %}

{% block body_block %}

{% if user.is_authenticated %}
<p>Hello {{ user_basic_info.username }},</p>
<p>Your Email: {{ user_basic_info.email }}</p>
<p><a href="{{ user_more_info.web_address }}">Web Address</a></p>
<img src="/media/{{ user_more_info.profile_pic }}" width="200pcs">
{% else %}
<div class='alert alert-primary'>You are not logged in!</div>

{% endif %}

{% endblock %}
